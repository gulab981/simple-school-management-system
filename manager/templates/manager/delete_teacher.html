<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include "manager/dashboard-navbar.html" %}
    <br><br><br>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-3 col-lg-3"></div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <p class="lead display-6 text-light text-center">Are You Sure That You want to Delete The Teacher ( {{teacher.name}} {{teacher.last_name}} ) ?</p>
                <form action="{% url 'delete_teacher' teacher.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-outline-success form-control mb-2" value="Delete">
                    <a href="{% url 'teachers' %}" class="btn btn-outline-success form-control mb-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
