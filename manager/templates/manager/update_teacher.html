{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% include 'manager/dashboard-navbar.html' %}

        <div class="row">
            <div class="col-3col-sm-12 col-md-3 col-lg-3"></div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" value="Update" class="btn btn-outline-success form-control mb-2">

                </form>
            </div>
        </div>
    </div>
  </body>
</html>
